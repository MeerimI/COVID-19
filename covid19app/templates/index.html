<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Coronavirus Pandemic (COVID-19)</title>
  </head>
  <body>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Donate</a></li>
      </ul>
    </header>
    <div class="container">
      <!-- <br>
          <br> -->
      <h5 class="mt-5">Statistics and Research</h5>
      <h1>Coronavirus Pandemic (COVID-19)</h1>

      <form action="/get_covid/" method="POST">
        <!-- {% csrf_token %}  -->
        <select
          name="selected_counrty"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Country's name</option>
          {% for country in covid_dict %}
          <option value="{{country}}">{{country}}</option>
          {% endfor %}
        </select>
        <button
          type="submit"
          class="btn btn-primary"
          style="width: 70px; margin: 10px 0 40px"
        >
          ok
        </button>
      </form>
      <h3>Countries with no fatalities</h3>
      {% for country_no_fatalities in no_fatalities%}
      <ul>
        <li>{{country_no_fatalities}}</li>
      </ul>

      {% endfor %}
      <!-- <h3>{{get_data_dict}}</h3> -->

      <!-- <h6>{{ covid_dict }}</h6> -->

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
